

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  couchbase:
    image: couchbase:enterprise-7.1.1
    container_name: couchbase
    ports:
      - "8091-8096:8091-8096"
      - "11210-11211:11210-11211"
    volumes:
      - couchbase_data:/opt/couchbase/var

  # Application Microservices (Placeholders)
  transaction-ingestion-service:
    build: ./transaction-ingestion-service
    container_name: transaction-ingestion-service
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - kafka

  ai-engine:
    build: ./ai-engine
    container_name: ai-engine
    depends_on:
      - kafka
      - couchbase

  digital-twin-service:
    build: ./digital-twin-service
    container_name: digital-twin-service
    depends_on:
      - kafka
      - couchbase

  divergence-detector:
    build: ./divergence-detector
    container_name: divergence-detector
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - kafka

  kafka-setup:
    build: ./kafka_setup
    container_name: kafka-setup
    depends_on:
      - kafka

volumes:
  couchbase_data:
